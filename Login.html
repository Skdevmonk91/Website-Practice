<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <script defer src="Login.js"></script>
</head>

<body>
    <!-- username: user
    password: web_dev -->
    <main id="main-holder">
        <h1 id="login-header">Login</h1>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>

        <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field"
                placeholder="Username"><br><br>
            <input type="password" name="password" id="password-field" class="login-form-field"
                placeholder="Password"><br><br>
            <input type="submit" value="Login" id="login-form-submit">


            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="Sign-up.html"
                    class="link-danger">Register</a></p>
            </div>
        </form>
    </main>
</body>

</html>
